<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Games</title>
    <link rel="stylesheet" href="assets/css/contact.css" />
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <h1>Dan Games</h1>
        <p>Aqui falamos de games</p>
    </header>

    <!-- Menu de Navegação -->
    <nav>
        <a href="index.html">Início</a>
        <a href="games.html">Games</a>
        <a href="contact.html">Contato</a>
    </nav>

    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">

                <!-- Formulário simples -->
                <div>
                    <div class="titleContact">
                        <h2 class="text-2xl font-bold mb-6">Entre em Contato</h2>
                        <label>Me indique jogos para eu analisar aqui.</label>
                    </div>
                    <form class="space-y-6" action="#" method="post">
                        <div>
                            <label class="block font-medium mb-1" for="name">Nome</label>
                            <input id="name" name="name" type="text" placeholder="Seu nome"
                                class="w-full border rounded p-2" required minlength="2">
                        </div>

                        <div>
                            <label class="block font-medium mb-1" for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="Seu email"
                                class="w-full border rounded p-2" required>
                        </div>

                        <div>
                            <label class="block font-medium mb-1" for="phone">Telefone</label>
                            <input id="phone" name="phone" type="tel" placeholder="Seu telefone"
                                class="w-full border rounded p-2" required minlength="10">
                        </div>

                        <div>
                            <label class="block font-medium mb-1" for="message">Mensagem</label>
                            <textarea id="message" name="message" placeholder="Qual jogo devo jogar?"
                                class="w-full border rounded p-2 min-h-32" required minlength="10"></textarea>
                        </div>

                        <button type="submit"
                            class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                            Enviar Mensagem
                        </button>
                    </form>
                </div>
                <!-- Footer -->
                <footer>
                    <p>&copy;2025 Dan Games - Todos os direitos reservados</p>
                </footer>
</body>

</html>
